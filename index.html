
<!DOCTYPE html>
<html>
<head>
<title>Crimes</title>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
<link rel="stylesheet" href="markerCluster.css" />

<link rel="stylesheet" href="crimes.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<!--  <script src="jquery-2.1.1.min.js"></script> -->
<script src="https://www.google.com/jsapi"></script>
<script src="leaflet.markercluster.js"></script>
<script src="chart.js"></script>
<script src="zones.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	// Chargement de la librairie et des packages nécessaires
	google.load("visualization", "1.1", {
		packages : [ "table", "corechart", "line", "controls" ]
	});

	google.setOnLoadCallback(initData);
</script>

</head>
<body>

	<h1 style="text-align: center;">CRIMES A BOSTON (USA)</h1>

	<!-- 	div partie leaflet -->


	<div style="display: inline-flex;">

		<div id="dashboard">
			<div style="display: inline-block">
				<div id="all"></div>
				<div id='tableau_bord'>
					<a href="javascript:afficherTableauDeBord();">AFFICHER TABLEAU DE BORD</a>


					<!-- //En fonction du choix sur le input radio nous affichons le bon graphe -->
					<!-- //Sachant que c'est l'id qui est passé en parametre -->

					<div style="display: none" id="choix">
						<input type="radio" name="choixGraphe" onclick="afficherPie();"
							checked="checked">Pie <input name="choixGraphe"
							type="radio" onclick="afficherGraphe();">Graphe <input
							name="choixGraphe" type="radio" onclick="afficherCourbe();">Courbe
						<input name="choixGraphe" type="radio" onclick="afficherBubble();">Bubble

					</div>

				</div>


				<br /> <br />
				<div id="selection"></div>
				<br />



			</div>
			<div style="width: 700px; height: 700px;" id="map"></div>

		</div>

		<!-- 	div partie google chart , est affiché quand on clic sur le tableau de bord -->

		<div id="choixUser"></div>

		<!-- Est affiché quand on survole une zone  au démaragge -->

		<div id="tooltip" style="margin-left: 60px; margin-top: 250px;">
			<p>
				<strong>Zone</strong> : <span id="Name"></span>
			</p>
			<p>
				<strong>Nombre de crimes mois Juin</strong> : <span id="juin"></span>
			</p>
			<p>
				<strong>Nombre de crimes mois Juillet</strong> : <span id="juillet"></span>
			</p>
			<p>
				<strong>Nombre de crimes mois Août</strong> : <span id="aout"></span>
			</p>
			<div id="graph"></div>
		</div>
	</div>



	<script type="text/javascript">
		initMap();
	</script>

</body>
</html>
